<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Distance Converter</title>
    <meta name="description" content="A website allowing you to convert kilometers to meters and the other way round">
    <meta name="author" content="Distance converter">
    <meta name="robot" content="index,follow">

    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    
</head>
<body>
    <h1>Miles to Kilometers Converter</h1>

    <div class="container">
        <div class="upper-section">
            <p class="instructions">
                Type in a number of miles and click the button to convert the distance to kilometers 
            </p>
            
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Distance">
                    <button type="submit">Convert Distance</button>
                </form>
            </div>
        </div>
        <div class="lower-section">
            <p class="answer"> This is where the distance is converted</p>
        </div>
    </div>
</body>
</html>
